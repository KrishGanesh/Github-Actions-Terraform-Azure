name: Import Azure Resources with Terraform

on:
  workflow_dispatch:

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: terraform init
      working-directory: Terraform/storage_account_tf

    - name: Terraform Import Storage Account
      run: |
        terraform import azurerm_storage_account.gan_storage /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/Gan_Resource_Group/providers/Microsoft.Storage/storageAccounts/ganeshterraformdeployed
      working-directory: Terraform/storage_account_tf
